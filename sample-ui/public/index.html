<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <title>Primer Demo</title>
</head>
<body>
  <div class="ui container">
    <!-- Navigation Menu -->
    <div class="ui four item inverted orange menu">
      <div class="header item">
        <i class="money bill alternate outline icon"></i>
        Demo App
      </div>
      <a class="item" href="/">
        Create Customer
      </a>
      <a class="item" href="/payment-method">
        Create Payment Method
      </a>
      <a class="item" href="/sale">
        Sale
      </a>
    </div>

    <!-- Application Root -->
    <div id="app"></div>
  </div>

  <!-- Error Template -->
  <script id="error-template" type="text/x-handlebars-template">
    <div class="ui {{color}} inverted segment" style="height:250px;">
    <br>
    <h2 class="ui center aligned icon header">
      <i class="exclamation triangle icon"></i>
      <div class="content">
        {{title}}
        <div class="sub header">{{message}}</div>
      </div>
    </h2>
  </div>
  </script>

  <!-- Customer Template -->
  <script id="customer-template" type="text/x-handlebars-template">
    <h1 class="ui header">Create Customer</h1>
    <div class="ui basic loading segment">
      <form class="ui form customer">
        <div class="fields">
          <div class="field">
            <label>First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="First Name">
          </div>
          <div class="field">
            <label>Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Last Name">
          </div>
          <div class="field">
            <label>Email</label>
            <input type="text" name="email" id="email" placeholder="Email">
          </div>
          <div class="field">
            <label>Company</label>
            <input type="text" name="company" id="company" placeholder="Company">
          </div>
          <div class="field">
            <label>Phone</label>
            <input type="text" name="phone" id="phone" placeholder="Phone">
          </div>
        </div>
        <div class="ui primary submit button" id="customer-button">Create</div>
        <div class="ui error message"></div>
      </form>
      <br>
      <div id="result-segment-customer" class="ui center aligned segment">
        <h2 id="customer-token" class="ui header">
          Let's create a customer
        </h2>
      </div>
    </div>
  <hr>
  </script>

  <!-- Payment Method Template -->
  <script id="payment-method-template" type="text/x-handlebars-template">
    <h1 class="ui header">Create Payment Method</h1>
    <div class="ui basic loading segment">
      <form class="ui form payment">
        <div class="fields">
          <div class="field">
            <label>Customer Token</label>
            <input type="text" name="customer_token" id="customer_token" placeholder="Csutomer Token">
          </div>
          <div class="field">
            <label>Cardholder Name</label>
            <input type="text" name="cardholder_name" id="cardholder_name" placeholder="Cardholder Name">
          </div>
          <div class="field">
            <label>Number</label>
            <input type="text" name="number" id="number" placeholder="Number">
          </div>
          <div class="field">
            <label>CVV</label>
            <input type="text" name="cvv" id="cvv" placeholder="CVV">
          </div>
          <div class="field">
            <label>Expiration Date</label>
            <input type="text" name="expiration_date" id="expiration_date" placeholder="Expiration Date">
          </div>
        </div>
        <div class="ui primary submit button" id="payment-button">Create</div>
        <div class="ui error message"></div>
      </form>
      <br>
      <div id="result-segment-payment" class="ui center aligned segment">
        <h2 id="payment-method-token" class="ui header">
          Register your card
        </h2>
      </div>
    </div>
  <hr>
  </script>

  <!-- Sale Template -->
  <script id="sale-template" type="text/x-handlebars-template">
    <h1 class="ui header">Sale</h1>
    <div class="ui basic loading segment">
      <form class="ui form sale">
        <div class="fields">
          <div class="field">
            <label>Customer Token</label>
            <input type="text" name="customer_sale_token" id="customer_sale_token" placeholder="Csutomer Token">
          </div>
          <div class="field">
            <label>Payment Method Token</label>
            <input type="text" name="payment_method_token" id="payment_method_token" placeholder="Payment Method Token">
          </div>
          <div class="field">
            <label>Amount</label>
            <input type="text" name="amount" id="amount" placeholder="Amount">
          </div>
        </div>
        <div class="ui primary submit button" id="sale-button">Create</div>
        <div class="ui error message"></div>
      </form>
      <br>
      <div id="result-segment-sale" class="ui center aligned segment">
        <h2 id="sale-message" class="ui header">
          Register your card
        </h2>
      </div>
    </div>
  <hr>
  </script>

  <!-- JS Library Dependencies -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/semantic-ui-css/semantic.min.js"></script>
  <script src="scripts/axios/dist/axios.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
